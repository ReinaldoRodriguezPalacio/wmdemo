<body>
    <!-- Cargando Datos -->
    <div class="loading" style="display: none;">
        <div id="fondo"></div>
        <div id="logoCentro">
            <img src="img/logoTitCS.png">
            <div id="progress">
                <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" style="width:100%">L O A D I N G</div>
            </div>
        </div>
    </div>

    <!-- Empieza la página -->
    <div class="container" style="margin-top: 2px;">
        <nav class="navbar navbar-fixed-top" role="navigation">
            <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
            <div class="navbar-header">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="pull-left">
                                    <a href="javascript:void(0);" class="btn btn-naranja btn-lg pull-left" onclick="regresaAnt()"><span class="glyphicon glyphicon-chevron-left"></span>
                                    </a>
                                </td>
                                <td>
                                    <a href="index.html"><img src="img/CS_fondoAzul.png" width="150px">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
        </nav>
        <header id="top" class="header">
            <div class="text-vertical-center">
                <div class="panel-group center-block" id="lista_accordion">
                </div>
            </div>
        </header>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {

            $(document).ajaxStart(function() {
                $('.loading').css('display', 'flex');
            });

            $(document).ajaxComplete(function() {
                $('.loading').css('display', 'none');
            });
            /* document.addEventListener('backbutton', function(){
            
            if($.mobile.activePage.is('index.html')){
                    navigator.app.exitApp();
            }
            else {
                    regresaAnt();
            }
            
        }, false);*/

            document.addEventListener("offline", function() {
                networkState = navigator.connection && navigator.connection.type;
                navigator.notification.alert(
                    'No internet connection state: ' + networkState, // message
                    alertDismissed, // callback
                    'the network is not avaliable', // title
                    'Done' // buttonName
                );
            }, false);

            function alertDismissed() {};


            $.getJSON("http://" + localStorage.getItem('IPSERVER') + "/Foodsave_php/listaInfo.php", function(data) {

                $(data).each(function(index, data) {
                    var item = '';
                    item += "<div class='panel panel-default'><a data-toggle='collapse' data-parent='#lista_accordion' href='#panelDetalle" + data.idGrupoInfo + "'><div class='panel-heading'><h4 class='panel-title'><b>" + data.descrGrupoInfo + "</b><span class='badge pull-right'>" + data.Total + "</span></h4></div></a>";
                    item += "<div id='panelDetalle" + data.idGrupoInfo + "' class='panel-collapse collapse'><div class='panel-body'></div></div>"
                    item += "</div>";

                    $(function() {
                        $('#panelDetalle' + data.idGrupoInfo).collapse('hide');
                        var idTR = data.idGrupoInfo;
                        var accion = "idGrupoInfo=" + idTR;

                        $.ajax({
                            url: "http://" + localStorage.getItem('IPSERVER') + "/Foodsave_php/listaInfoSave.php",
                            type: "POST",
                            data: accion,
                            success: function(data) {

                                item2 = '';
                                item2 += "<div class='list-group'>";
                                $(data).each(function(index, data) {

                                    item2 += "<div class='list-group-item'>";
                                    item2 += "<a href='javascript:void(0);' onclick='muestraDescrip(\"" + data.tituloInfoSave + "\",\"" + data.imgInfoSave + "\",\"" + data.descrInfoSave + "\"); return false;'><table><tr><td>";
                                    item2 += "<img src='img/tips/" + data.imgInfoSave + "' class='img-thumbnail' width='80px' height='80px'>";
                                    item2 += "</td><td style='padding-left:20px;'>";
                                    item2 += "<h5><b>" + data.tituloInfoSave + "</b></h5>";
                                    // item+="<p class='list-group-item-text'>"+data.descrInfoSave+"</p>";
                                    item2 += "</td></tr></table></a></div>";

                                });
                                item2 += "</div>";
                                $("#panelDetalle" + idTR).append(item2);
                            }
                        });
                    });

                    $("#lista_accordion").append(item);
                });

            });


        });


        function muestraDescrip(titulo, img, descripcion) {
            //alert(descripcion);
            $('#recomendaciones #tituloModal').html(titulo);
            $('#recomendaciones #imgRecomendacion').attr("src", "img/tips/" + img);
            $('#recomendaciones #txtdescripRecomendacion').html(descripcion);
            $('#recomendaciones').modal('show');

        }

        function regresaAnt() {
            window.location = 'estatus.html';
        }

        function creceDecrece() {

            if ($('#imgRecomendacion').attr('width') != 450) {
                $('#imgRecomendacion').attr('width', 450);
                $('#imgRecomendacion').attr('height', 338);
            } else {
                $('#imgRecomendacion').attr('width', 64);
                $('#imgRecomendacion').attr('height', 64);
            }


        }
    </script>

    <!-- VENTANA MODAL PARA MOSTRAR LA DESCRIPCION DE LA RECOMENDACION-->
    <div class="modal fade" id="recomendaciones" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="margin-top: 4px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="tituloModal"></h4>
                </div>
                <div class="col-xs-12">
                    <div class="modal-body">
                        <div class="text-align-center" style="margin-top: 5px;">
                            <img alt="recomend" class="img-responsive" id="imgRecomendacion" onclick="creceDecrece()">
                            <br>
                            <pre class="pre-scrollable">                                    <p id="txtdescripRecomendacion"></p>
                              </pre>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Termina ventana modal-->


</body>
