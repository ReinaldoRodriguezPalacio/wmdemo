<body>
    <!-- Cargando Datos -->

            </div>
    </div>
         </div>
   <!-- Empieza la página -->
    <div class="container" style="margin-top: 1px;">
        <nav class="navbar navbar-fixed-top" role="navigation">
            <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
            <div class="navbar-header">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="pull-left">
                                    <a href="javascript:void(0);" class="btn btn-naranja btn-lg pull-left" onclick="regresaAnt()"><span class="glyphicon glyphicon-chevron-left"></span></a>
                                </td>
                                <td>
                                    <a href="index.html"><img src="img/CS_fondoAzul.png" width="150px">

            <!-- Agrupar los enlaces de navegación, los formularios y cualquier

        <div class="panel">
            <div class="panel-heading">
                <h5><b>Input your products</b></h5>
                <div class="btn-group btn-group-justified">
                    <a id="btnxcod" type="button" href="javascript:void(0);" class="btn btn-default" onclick="codigo()">Code</a>
                    <a id="btnManual" type="button" href="javascript:void(0);" class="btn btn-default active" onclick="manual()">Manual search</a>
                </div>
            </div>
            <div class="panel-body">
                <!-- Formulario -->
                <form id="frmCompra" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="selectProd" class="control-label col-xs-4">Product</label>
                        <div class="col-xs-8">
                            <div id="selectProd">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <select class="select2" style="width: 100%" id="txtTextoProducto" name="idProducto"> </select>
                                            </td>
                                            <td>
                                                <button class="btn btn-default" onclick="addProducto()" type="button"><span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div id="selectProdMan">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" placeholder="Barcode" id="txtTextoCodigo">
                                    <span class="input-group-btn">
                                <button class="btn btn-default" onclick="leeCodigo()" type="button"><span class="glyphicon glyphicon-barcode"></span>
                                    </button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtFechaCompra" class="control-label col-xs-4">Purchase date</label>
                        <div class="col-xs-8">
                            <input type="date" class="form-control" id="txtFechaCompra" name="FechaCompra" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtFechaExpira" class="control-label col-xs-4">Expiration date</label>
                        <div class="col-xs-8">
                            <input type="date" class="form-control" id="txtFechaExpira" name="FechaExpira" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtPrecio" class="control-label col-xs-4" style="padding-top:10px;">Price</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="number" class="form-control" id="txtPrecio" name="Precio">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtCantidad" class="control-label col-xs-3" style="padding-top:10px;">Quantity</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" placeholder="0" id="txtCantidad" name="Cantidad">
                        </div>
                        <label for="txtPeso" class="control-label col-xs-2" style="padding-top:10px;">Weight</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" placeholder="0 Kg" id="txtPeso" name="Peso">
                        </div>
                    </div>
                    <div class="btn-group btn-group-sm btn-group-justified">
                        <a role="button" id="btnAdd" class="btn btn-success" href="javascript:{}" onclick="$('#frmCompra').submit()">Add</a>
                        <a role="button" id="btnCancel" class="btn btn-danger" href="index.html">Cancel</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        ProdId = localStorage.getItem('numProds');
        $(document).ready(function() {

            /*   document.addEventListener('backbutton', function(){
                   
                   if($.mobile.activePage.is('index.html')){
                           navigator.app.exitApp();
                   }
                   else {
                          regresaAnt();
                   }
                   
               }, false);*/

            $('#txtTextoProducto').select2({
                placeholder: "Select a product",
                allowClear: true
            });
            $('#txtTextoGrupo').select2({
                placeholder: "Select a group",
                allowClear: true
            });
            $('#btnCancel').attr('disabled', false);
            $('#btnAdd').attr('disabled', false);

            document.addEventListener("offline", function() {
                networkState = navigator.connection && navigator.connection.type;
                navigator.notification.alert(
                    'No internet connection state: ' + networkState, // message
                    alertDismissed, // callback
                    'the network is not avaliable', // title
                    'Done' // buttonName
                );
            }, false);

            function alertDismissed() {

            };

            $('#selectProdMan').css('display', 'none');

            var db = window.openDatabase("localDB", "1.0", "CookSaveBD", 200000);
            db.transaction(cargaProd, errorCB, successCB);

            $("#txtTextoProducto").focus();

            $("#frmCompra").submit(function(e) {
                e.preventDefault();
                $('#loading').css('display', 'flex');
                db.transaction(function(tx) {
                    tx.executeSql('INSERT INTO tblRegCompra (idProducto, Cantidad, Peso, Precio, FechaCompra, FechaExpira, FotoProd, statusFinal) VALUES (?,?,?,?,?,?,?,?)', [$('#txtTextoProducto').val(), $('#txtCantidad').val(), $('#txtPeso').val(), $('#txtPrecio').val(), $('#txtFechaCompra').val(), $('#txtFechaExpira').val(), null, 0], SuccessInsert, errorInsert);
                }, errorCB, okRegCompra);

            });

            $("#frmNewProd").submit(function(e) {
                e.preventDefault();
                $('#loading').css('display', 'flex');
                ProdId += Math.floor(Math.random() * 8000) + 5000;
                db.transaction(function(tx) {
                    tx.executeSql('INSERT INTO tblProductos (idProducto, nombreProducto,idGrupoProductos, beneficiosProducto) VALUES (?,?,?,?)', [ProdId, $('#txtNombreProd').val(), $('#txtTextoGrupo').val(), null], SuccessInsert, errorInsert);
                }, errorCB, okNewProd);

            });

        });

        function okRegCompra() {
            $('#loading').css('display', 'none');
            schedule($('#txtTextoProducto').val(), $('#txtTextoProducto option:selected').html(), $('#txtFechaExpira').val());
            navigator.notification.alert(
                'Data saved', // message
                okCompra, // callback
                'Register Ok', // title
                'Done' // buttonName
            );
        }

        function okNewProd() {
            $('#loading').css('display', 'none');

            localStorage.setItem('numProds', ProdId);
            navigator.notification.alert(
                'Product saved', // message
                okCompra, // callback
                'Register Ok', // title
                'Done' // buttonName
            );
        }

        function okCompra() {
            window.location = 'addProducto.html';
        }

        function SuccessInsert(tx, result) {
            console.log("Last inserted ID = " + result.insertId);
        }

        function errorInsert(error) {
            console.log("Error processing SQL: " + error.code);
        }

        function cargaProd(tx) {
            tx.executeSql('SELECT idProducto, nombreProducto FROM tblProductos order by nombreProducto', [], okCarga, errorSelect);
        }

        // Query the success callback
        function okCarga(tx, results) {
            var len = results.rows.length;
            console.log("tblProductos: " + len + " rows found.");
            for (var i = 0; i < len; i++) {
                var item = '';
                item = "<option value=" + results.rows.item(i).idProducto + ">" + results.rows.item(i).nombreProducto + "</option>";
                $("#txtTextoProducto").append(item);
            }
        }

        function errorSelect(error) {
            console.log("Error processing SQL: " + error.code);
        }

        // Transaction error callback
        function errorCB(err) {
            console.log("Error processing SQL: " + err.code);
        }

        // Transaction success callback
        function successCB() {
            console.log("PRODUCTOS CARGADOS CORRECTAMENTE");
            //var db = window.openDatabase("Database", "1.0", "PhoneGap Demo", 200000);
        }

        function regresaAnt() {
            window.location = 'index.html';
        }

        function leeCodigo() {
            cordova.plugins.barcodeScanner.scan(
                function(result) {
                    navigator.notification.alert(
                        'The code is ' + result.text + '. This function is not available', // message
                        okCodigo, // callback
                        'CODE FOUND!!', // title
                        'Done' // buttonName
                    );
                    /*alert("We got a barcode\n" +
                          "Result: " + result.text + "\n" +
                          "Format: " + result.format + "\n" +
                          "Cancelled: " + result.cancelled);*/
                },

                function(error) {
                    alert("Scanning failed: " + error);
                }
            );
        }

        function okCodigo() {
            //$('#txtTextoCodigo').attr("value", result.text);
        }

        function codigo() {
            $('#selectProdMan').css('display', 'block');
            $('.select2').css('display', 'none');
            $('#btnCancel').attr('disabled', true);
            $('#btnAdd').attr('disabled', true);


            $('#btnManual').removeClass('active');
            $('#btnxcod').addClass('active');
        }

        function manual() {
            $('#selectProdMan').css('display', 'none');
            $('.select2').css('display', 'block');
            $('#btnCancel').attr('disabled', false);
            $('#btnAdd').attr('disabled', false);


            $('#btnxcod').removeClass('active');
            $('#btnManual').addClass('active');
        }

        function schedule(id, producto, fechaExp) {
            //var sound = device.platform == 'Android' ? 'file://sound.mp3' : 'file://beep.caf';
            var myDate = new Date(fechaExp + ' 09:00:00');
            var myDate2 = new Date(fechaExp + ' 19:00:00');
            var dayOfMonth = myDate.getDate();
            var dayOfMonth2 = myDate2.getDate();
            myDate.setDate(dayOfMonth - 3);
            myDate2.setDate(dayOfMonth2 - 3);
            var newID = parseInt(id) + 1000;
            cordova.plugins.notification.local.schedule({
                id: id,
                title: 'IMPORTANT!!! - ' + myDate,
                text: 'The product : ' + producto + ', is next to expire  ',
                firstAt: myDate,
                every: 'day'
            });

            cordova.plugins.notification.local.schedule({
                id: newID,
                title: 'IMPORTANT!!! - ' + myDate2,
                text: 'The product : ' + producto + ', is next to expire  ',
                firstAt: myDate2,
                every: 'day'
            });
            
        };



        function showToast(text) {
            window.plugins.toast.showShortTop(text, function(a) {
                console.log('toast success: ' + a)
            }, function(b) {
                alert('toast error: ' + b)
            });
        }

        function addProducto() {
            $('#agregaProd').modal('show');
        }
    </script>
    <!-- VENTANA MODAL PARA MOSTRAR LA DESCRIPCION DE LA RECOMENDACION-->

        <div class="modal-dialog">
            <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>

                </div>
                <div class="col-xs-12">
                    <div class="modal-body">
                        <form id="frmNewProd" class="form-horizontal text-align-center" role="form">
                            <div class="form-group">
                                <label for="txtFechaCompra" class="control-label col-xs-4">Product name</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="txtNombreProd" name="nombreProd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtTextoGrupo" class="control-label col-xs-4">Group</label>
                                <div class="col-xs-8">
                                    <select id="txtTextoGrupo" class="select2" style="width: 100%">
                                        <option value="1">Fresh vegetables</option>
                                        <option value="2">Condiments / Sauces</option>
                                        <option value="3">Dairy</option>

                                        <option value="6">Baking</option>
                                        <option value="7">Fresh fruits</option>
                                        <option value="8">Various groceries</option>
                                        <option value="9">Meat</option>
                                        <option value="10">Snacks</option>
                                        <option value="11">Refrigerated items</option>
                                        <option value="12">Canned foods</option>
                                        <option value="13">Seafood</option>
                                        <option value="14">Themed meals</option>
                                        <option value="15">Baby stuff</option>
                                        <option value="16">Spices and herbs</option>
                                        <option value="17">Beverages</option>
                                        <option value="18">Pets</option>
                                        <option value="19">Frozen</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-sm btn-group-justified">
                        <a role="button" id="btnAdd" class="btn btn-success" href="javascript:{}" onclick="$('#frmNewProd').submit()">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Termina ventana modal-->
</body>
