    <script type="text/javascript">
        $(document).ready(function() {

            document.addEventListener("offline", function() {
                networkState = navigator.connection && navigator.connection.type;
                navigator.notification.alert(
                    'No internet connection state: ' + networkState, // message
                    alertDismissed, // callback
                    'the network is not avaliable', // title
                    'Done' // buttonName
                );
            }, false);

            $(document).ajaxStart(function() {
                $('.loading').css('display', 'flex');
            });

            $(document).ajaxComplete(function() {
                $('.loading').css('display', 'none');
            });
            
            cargaBenefProd();
            
            function alertDismissed() {

            };

        });

        function redirectPage() {
            window.location = linkLocation;
        }

        function regresaAnt() {
            window.location = 'index.html';
        }


        function cargaBenefProd() {
                $.ajax({
                    url: "http://" + localStorage.getItem('IPSERVER') + "/Foodsave_php/listaVNBenef.php",
                    type: "POST",
                    success: function(data) {

                    $(data).each(function(index, data) {
                    var item = '';
                    item="<div class='panel panel-primary list-group-item' id='panel"+data.idVN+"'><div class='panel-heading'><h3 class='panel-title' id='txtTitulo'>"+data.tituloVN+"</h3><h6 class='panel-subtitle' id='txtSubtitulo'>foods that contain this vitamin: <br/>"+data.productosVN+"</h6></div><div class='panel-body' id='txtDescrip'>"+data.descripcionVN+"</div><div class='panel-footer' id='txtLink'><a href='"+data.linkVN+"'>"+data.linkVN+"</a></div>";
                        
                    $("#listVitaminas").append(item);
                });
                }
            });
        }
        
    </script>
